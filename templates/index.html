<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickup Line Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fff5f8;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4fa3;
    }
    .line {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-style: italic;
      color: #333;
    }
    .stars button {
      background: none;
      border: none;
      color: #ffa500;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .saved-lines {
      margin-top: 3rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    .delete-btn {
      font-size: 0.9rem;
      background-color: #ff4f4f;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.5rem;
      margin-left: 10px;
      color: white;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #e03a3a;
    }
  </style>
</head>
<body>

  <h1>üíò Pickup Line Generator</h1>
  <button onclick="generateLines()">Give Me 10 Lines</button>

  <div id="lines"></div>

  <div class="saved-lines">
    <h2>‚≠ê Saved Pickup Lines</h2>
    <ul id="saved"></ul>
  </div>

  <script>
    async function generateLines() {
      try {
        const res = await fetch('/api/dirtylines');
        const data = await res.json();

        const linesDiv = document.getElementById("lines");
        linesDiv.innerHTML = '';

        if (data && Array.isArray(data.lines) && data.lines.length > 0) {
          data.lines.forEach(line => {
            const div = document.createElement('div');
            div.className = 'line';
            div.innerText = line;

            const ratingDiv = document.createElement('div');
            ratingDiv.className = 'stars';

            for (let i = 1; i <= 5; i++) {
              const star = document.createElement('button');
              star.innerText = '‚òÖ';
              star.onclick = () => rateLine(line, i);
              ratingDiv.appendChild(star);
            }

            linesDiv.appendChild(div);
            linesDiv.appendChild(ratingDiv);
          });
        } else {
          linesDiv.innerHTML = '<div>No pickup lines generated.</div>';
        }

      } catch (error) {
        console.error('Error fetching lines:', error);
        const linesDiv = document.getElementById("lines");
        linesDiv.innerHTML = '<div>Failed to load pickup lines.</div>';
      }
    }

    async function rateLine(line, rating) {
      try {
        await fetch('/api/rate_line', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ line: line, rating: rating })
        });
        fetchSaved();
      } catch (error) {
        console.error('Error rating line:', error);
      }
    }

    async function fetchSaved() {
      try {
        const res = await fetch('/api/saved_lines');
        const data = await res.json();

        const savedList = document.getElementById("saved");
        savedList.innerHTML = '';

        if (!data.saved_lines || data.saved_lines.length === 0) {
          savedList.innerHTML = '<li>No saved pickup lines yet!</li>';
          return;
        }

        data.saved_lines.forEach(entry => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${entry.line}</strong> (${entry.rating}‚òÖ)`;

          const deleteBtn = document.createElement('button');
          deleteBtn.innerText = 'üóëÔ∏è';
          deleteBtn.className = 'delete-btn';
          deleteBtn.onclick = () => deleteSaved(entry.line);

          li.appendChild(deleteBtn);
          savedList.appendChild(li);
        });

      } catch (error) {
        console.error('Error fetching saved lines:', error);
      }
    }

    async function deleteSaved(line) {
      if (!confirm("Are you sure you want to delete this line?")) return;
      try {
        await fetch('/api/delete_line', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ line: line })
        });
        fetchSaved();
      } catch (error) {
        console.error('Error deleting line:', error);
      }
    }

    window.onload = fetchSaved;
  </script>

</body>
</html>
